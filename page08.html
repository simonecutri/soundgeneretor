<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="x-ua-compatible" content="ie=edge">

	<!-- Titolo della pagina -->
		<title>Generations Sound</title>
	<!-- CSS -->
	<!-- CSS -->

	<!-- Google Fonts -->
	<!-- jQuery -->
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
	<!-- Javascript per colore e slideshow -->
		<script src="interaction.js"></script>

	
	</head>



	<body>


<div class="animation ani-8">
  <div class="circle cir-8" >
  </div>
</div>

		<div class "sounds">
		<audio controls autoplay loop>
  			<source src="Sound08_line.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>
		</div>

		<div class="question">
		<p> Do you remember this sound? </p>
		<p class="answer"> <a href="page09.html" id="yes"> Yes </a>  
		 <a  href="page09.html" id="no"> No </a> </p> 

		</div>

 <script>
                  // Get 'yes' and 'no' links.
                  const yes = document.getElementById('yes')
                  const no = document.getElementById('no')

                  // Save 'yes' answer.
                  yes.addEventListener('click', (e) => {
                    e.preventDefault() // Prevent page from jumping.
                    window.localStorage.question8 = true // Store answer as true.
                    window.open('page09.html', '_self') // Open page.
                    return false // Prevent page from jumping before answer is stored.
                  })

                  // Save 'no' answer.
                  no.addEventListener('click', (e) => {
                    e.preventDefault() // Prevent page from jumping.
                    window.localStorage.question8 = false // Store answer as false.
                    window.open('page09.html', '_self') // Open page.
                    return false // Prevent page from jumping before answer is stored.
                  })
                </script>

	


		<footer></footer>

	</body>

 </html>
