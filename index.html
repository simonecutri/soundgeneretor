	<div class="question">
		<p> Do you remember this sound? </p>
		<p class="answer"> 
		<a href="page02.html" id="yes"> Yes </a>  
		<a href="page02.html" id="no"> No </a> </p>

                <script>
                  // Get 'yes' and 'no' links.
                  const yes = document.getElementById('yes')
                  const no = document.getElementById('no')

                  // Save 'yes' answer.
                  yes.addEventListener('click', (e) => {
                    e.preventDefault() // Prevent page from jumping.
                    window.localStorage.question1 = true // Store answer as true.
                    window.open('page02.html', '_self') // Open page.
                    return false // Prevent page from jumping before answer is stored.
                  })

                  // Save 'no' answer.
                  no.addEventListener('click', (e) => {
                    e.preventDefault() // Prevent page from jumping.
                    window.localStorage.question1 = false // Store answer as false.
                    window.open('page02.html', '_self') // Open page.
                    return false // Prevent page from jumping before answer is stored.
                  })
                </script>
